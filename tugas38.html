<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
        <style media="screen">
         .contohstyle {
           color: red;
         }
        </style>
 </head>
 <body>
        <button type="button" onclick="klik()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>removeNamedItem()</b> : <br />
        <input value="Inputan" /> <br />
        <hr />
        Atribut <b>setNamedItem()</b> : <br />
        <i>contoh</i>
        <hr />
        Atribut <b>value()</b> :
        <p id="tombol">contoh</p>
        <hr />

        <script type="text/javascript">
            function klik() {
            var a = document.getElementsByTagName("input")[0];
            var x = a.attributes.removeNamedItem("value");

            var b = document.getElementsByTagName('i')[0];
            var y = document.createAttribute("class");
            y.value = "contohstyle";
            b.attributes.setNamedItem(y);
            document.getElementById("tombol").innerHTML = "button";
            }
            
        </script>
 </body>
</html>
